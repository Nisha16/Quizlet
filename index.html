<!DOCTYPE html>
<html lang="en" ng-app="quizlet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quizlet</title>

    <!-- Bootstrap css and my own css -->
    <link rel="shortcut icon" type="image/png" href="http://www.ashbournefestival.org/wpimages/wpcc745f93_05_06.jpg"/>
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>Quizlet</h1>
      <h3>Let's have fun with quizlet, test your knowledge</h3>
      <strong>QUIZZY</strong>
    </div>

    <div ng-controller="listCtrl as list">
      <div class="row">
        <div class="col-sm-6" ng-repeat="turtle in list.data">
          <div class="well well-sm">
            <div class="row">
              <div class="col-md-6">
                <img ng-src="{{ turtle.image_url }}" class="img-rounded img-responsive" />
              </div>
              <div class="col-md-6">
                <h4>{{ turtle.type }}</h4>
                <p><strong> Locations: </strong> {{ turtle.locations }}</p>
                <p><strong>Size: </strong>{{ turtle.size }}</p>
                <p><strong>Average Lifespan: </strong>{{ turtle.lifespan}}</p>
                <p><strong>Diet: </strong>{{ turtle.diet }}</p>
                <button class="btn btn-primary pull-right">Learn More</button>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>

  <!-- third party js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <!-- Application scripts -->
  <script src="js/app.js"></script>
  <script src="js/controllers/list.js"></script>
</body>

</html>
